{% set name = "pytimeparse" %}
{% set version = "1.1.8" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "e86136477be924d7e670646a98561957e8ca7308d44841e21f5ddea757556a0a" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pytimeparse

about:
  home: https://github.com/wroberts/pytimeparse
  license: MIT
  license_family: MIT
  license_file: pytimeparse/timeparse.py  # License in source
  summary: 'A small Python library to parse various kinds of time expressions'
  doc_url: https://github.com/wroberts/pytimeparse
  dev_url: https://github.com/wroberts/pytimeparse

extra:
  recipe-maintainers:
    - pmlandwehr
